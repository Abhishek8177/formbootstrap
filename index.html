<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-dark text-white my-5 ">
        <h1 class="text-center  py-4">REGISTRATION FORM</h1>
        <div class="row">
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="" class="label-form">FirstName</label>
                    <input type="text" class="form-control">
                    <label for="" class="label-form">MobileNo.</label>
                    <input type="text" class="form-control">
                    <label for="formFile" class="form-label">choose file</label>
                     <input class="form-control" type="file" id="formFile">
                    <div class="form-group">
                        <label for="" class="label-form">Country</label>
                        <select class="form-select">
                            <option value="">India</option>
                            <option value="">China</option>
                        </select>                        

                    </div>
                </div>
                
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="" class="label-form">MiddleName</label>
                    <input type="text" class="form-control">
                    <label for="" class="label-form">Email</label>
                    <input type="text" class="form-control">
                    <label for="" class="label-form">MSG</label>
                    <textarea name="" id="" cols="20" rows="2" class="form-control"></textarea>
                


                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="" class="label-form">LastName</label>
                    <input type="text" class="form-control">
                    <label for="" class="label-form">adress</label>
                    <input type="text" class="form-control">
                    <div class="form-group">
                        <label for="">Gender</label>
                        <div class="form-check">
                            <label for="one" class="form-check-label">male</label>
                            <input type="radio" name="gne" class="form-check-input" id="one">
                        </div>
                        <div class="form-check">
                            <label for="two" class="form-check-label" >female</label>
                            <input type="radio" name="gne" class="form-check-input" id="two">
                         </div>
                         <div class="form-check">
                            <label for="three" class="form-check-label" >other</label>
                            <input type="radio" name="gne" class="form-check-input" id="three">
                         </div>
    
                    </div>

                </div>
            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
